<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <h3>
            <label>How much was your bill?
                <input type="number" name="billAmount" id="billAmount" placeholder="Bill Amount">
            </label>
        </h3>
        <h3>
            <label>Number of people:
                <select type="number" name="people" id="people">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select>
            </label>

        </h3>
        <h3>
            <button onclick="calculator()">Calculate!</button>
        </h3>
        <div id="totalTip" style="display: none;">
            <p>
                <label>Cheapskate tip (10%):
                    <output id="results1"></output>
                </label>
            </p>
            <p>
                <label>Honest tip (20%):
                    <output id="results2"></output>
                </label>
            </p>
            <p>
                <label>Post-pandemic tip (50%):
                    <output id="results3"></output>
                </label>
            </p>
            <br>
            <sub>Numbers are calculated per person</sub>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>

<body>
    <h1>Tip Calculator</h1>
    <p>Bill amount:
        <input type="number" name="billAmount" id="billAmount">
    </p>
    <p>Cheapskate tip:
        <output id="results1"></output>
    </p>
    <p>Honest tip:
        <output id="result2"></output>
    </p>
    <p>Post-pandemic tip:
        <output id="result3"></output>
    </p>

    <button onclick="calculator()">Submit</button>
    
    <script src="app.js"></script>
</body>

</html>

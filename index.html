<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>

<body>
    <h1>Tip Calculator</h1>
    <h3>
        <label>Bill amount:
            <input type="number" name="billAmount" id="billAmount">
        </label>
        <label>Number of people:
            <select type="number" name="people" id="people">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
            </select>
        </label>
    </h3>
    <p>
        <label>Cheapskate tip:
            <output id="results1"></output>
        </label>
        <label>Honest tip:
            <output id="results2"></output>
        </label>
        <label>Post-pandemic tip:
            <output id="results3"></output>
        </label>
    </p>



    <button onclick="calculator()">Submit</button>

    <script src="app.js"></script>
</body>

</html>
